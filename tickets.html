<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <!-- link to bootstrap class -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <!-- Link to fontawesom -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />


    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <title>The Monkees</title>

</head>

<body>

    <header>

        <div class="row">
            <div class="col-md-12 text-center">
                <div class="row bg-color-ticket-head">
                    <div class="col ticket-heading">
                        <h1 class="ticket-top">The Monkees</h1>
                        <h2 class="ticket-title">Performing Live for over 60 years</h2>
                    </div>
                </div>
            </div>
        </div>    
    </header>

    <section class="container-fluid">

        <div class="row ticket-bg">

            <div class="col">

                <h3 class="ticket-heading uppercase text-center">Your one step Closer to seeing the Monkees</h3>
                <h5 class="uppercase text-center">Book Tickets Now!</h5>

                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                        
                        <select name="no-of-tickets">
                             <option  disabled selected>Select No of Tickets:</option>
                             <option value="one">1</option>
                             <option value="two">2</option>
                             <option value="three">3</option>
                             <option value="four">4</option>
                        </select>
                        <select name="no-of-tickets">
                             <option  disabled selected>Select Venue:</option>
                             <option value="Genting">Genting Arena - Birmingham</option>
                             <option value="o2">The o2 Arena - London</option>
                             <option value="Three">The Three Arena - Dublin</option>
                             <option value="Madison">Madison Square Garden - New York</option>
                        </select>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="button" onclick="alert('CONGRATULATIONS - Your Tickets are Booked')" class="btn btn-lg btn--cta btn--red">Book Now!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--*******FOOTER*******-->
    <footer class="container-fluid">
        <div id="footerdetails" class="row">
            <div class="col-sm-8">
                <h5 class="uppercase general-sub">The Monkees</h5>
                <p class="inline-block">
                    Giving you brilliant music for 60 years
                </p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Social</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/?lang=en">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://ie.linkedin.com/">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/results?search_query=the+monkees">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
